<div class="wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="content-wrapper">
        
             
        <div class="container">
            <div class="row">
              <div class="col-5">
               
              </div>
              <div class="col-5">
                 
              </div>
              <div class="col-2">
                <a [routerLink]="['/category/create']"> <button  style="text-align:left" mat-raised-button color="primary">Add New Category</button></a>
              </div>
            </div>
          </div>
             
              
              
            
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Category Name </th>
              <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> Image </th>
              <td mat-cell *matCellDef="let element"><img width="50" height="50"  src="{{apipath}}{{element.image}}"> </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element" > <span *ngIf="element.status==1">Enable</span><span *ngIf="element.status==0">Disable</span></td>
              
              

              
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">  
                   
                    <a [routerLink]="['/category/edit/',element._id]" class="btn btn-small btn-success">View</a> &nbsp;<a class="btn btn-small btn-danger"(click)="deletecategory( element._id)"> Delete</a>
                     
                   </td>
              </ng-container>

              
              
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
    <app-footer></app-footer>
</div>
