<div id="login">
    
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">               
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form" class="form"   >
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="email"  formControlName="username" class="form-control">
                            <span *ngIf="f.username.invalid && f.username.touched">User Name is required</span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" formControlName="password"  id="password" class="form-control">
                            <span *ngIf="f.password.invalid && f.password.touched">Password is required</span>
                        </div>
                        <div class="form-group">
                            
                            <input type="submit" name="submit" class="btn btn-info btn-md" [disabled]="!loginForm.valid " value="submit">
                        </div>
                         
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
